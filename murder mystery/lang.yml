    Teleported-To-Player: "&aТелепортовано до гравця!"
    Player-Not-Found: "&cГравець не знайдений!"
    Success-Reload: "&aArenas reloaded!"
    List-Command:
      Header: "&aMurder Mystery &6арени:"
      Format: "&a%arena% &e%status% &6%players%/%maxplayers%"
      No-Arenas: "&cThere are no game instances!"
