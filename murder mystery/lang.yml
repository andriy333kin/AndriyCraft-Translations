    Header: "&6-----ВАША СТАТИСТИКА-----"
    Header-Other: "&6-----СТАТИСТИКА %player%-----"
    Footer: "&6--------------------"
    Kills: "&aВбивст: &e"
    Deaths: "&aСмертей: &e"
    Wins: "&aВиграшів: &e"
    Loses: "&aПрограшів: &e"
    Highest-Score: "&aНайвищий бал: &e"
    Games-Played: "&aІгр зіграно: &e"
  Main-Command:
    Header: "&6------------{команди Murder Mystery}-------------"
    Description: "&aКоманди гри:\n
     &b/mm stats: &7Показує вашу статистику\n
     &b/mm leave: &7Виходить із поточної арени\n
     &b/mm join <арена>: &7Приєднується до вказаної арени\n
     &b/mm top <статистика>: &7Показує 10 найкращих гравців\n
     &b/mm randomjoin: &7Приєднуйтесь до випадкової арени"
    Admin-Bonus-Description: "\n&b/mma: &7Shows all the admin commands"
    Footer: "&6-------------------------------------------------"

